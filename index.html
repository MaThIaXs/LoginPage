<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Faça seu Login no site</h1>
            <span class="header-subtitle">Não possui uma conta? <a class="subtitle-link" href="#">Criar Conta!</a></span>
        </div>
        <div class="content">
            <div class="email">
                <i class="fa-solid fa-envelope"></i><input type="text" placeholder="Insira seu Email">
            </div>
            <div class="password">
                <i class="fa-solid fa-lock"></i><input type="password" placeholder="Insira sua Senha">
            </div>
            <a class="forgot_password" href="#">Esqueci minha senha.</a>

            <button class="forms-button">Entrar</button>
        </div>
    </div>
</body>
</html>
